<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Weather App</title>
</head>
<body>

  <!-- start main container -->

    <!--  select input and test input -->

    <!--  current weather container-->
    <div class="current-weather">

      <!-- City name and icon -->
      <div id="current-weather-container">
        <!-- TODO: loading view -->
        <div class="current-weather__title-container">

          <div class="current-weather__title-container__main">

            <div class="current-weather__title">
              <p class="current-weather__title__city-name" id="current-weather-city-name">
                City name
              </p>

              <!-- Like button -->
              <!-- TODO: display depends on the like status -->
              <div>
                <i class="far fa-star" style="color: #c0c5ce;"></i>
                <!-- <i class="fas fa-star" style="color: #ffc800;"></i> -->
              </div>
            </div>

            <div id="current-weather-icon-container">
              <img id="current-weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" />
            </div>

          </div>


        </div>

        <!-- Weather info -->
        <div class="current-weather__info">
          <div class="current-weather__info__main">
            <p id="current-weather-temp">10째C</p>
            <p id="current-weather-main">Rain</p>
          </div>

          <div class="current-weather__info__sub">
            <p id="current-weather-description">moderate rain</p>
            <p id="current-weather-feels-like">Feels like: 9째C</p>
            <!-- min, max -->
            <p id="current-weather-temp-max">Max: 20째C</p>
            <p id="current-weather-temp-min">Min: 10째C</p>
            <!-- humidity -->
            <p id="current-weather-humidity">Humidity: 50%</p>
            <!-- pressure -->
            <p id="current-weather-pressure">Pressure: 1018hp</p>
        </div>
      </div>

      <!-- Weather info -->
      <div>

      </div>

    </div>

    <!--  5 days forecast container -->

    <!--  3 hrs forecast container -->

  <!-- end main container -->

  <script src="./js/currentWeather.js"></script>
</body>
</html>
